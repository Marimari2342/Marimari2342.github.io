<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estiloformulario.css" />
</head>

<body>
    
    <form action="" method="get">
        <ul id="formulario">
            <li>
              <label>NOMBRE:</label>
              <input type="text" name="nombre" id="minombre" size="30" required
              placeholder="Ingrese su nombre y apellido">
            </li>
            <li>
              <label>EMAIL:</label>
              <input type="email" name="email" id="mimail" size="30" required placeholder="Ingrese su email">
            </li>
            <li>
              <label>CONSULTA:</label>
              <textarea name="consulta" id="miconsulta" required maxlength="500" cols="30" rows="10"></textarea> 
            </li>
              <input id= "enviarform" type="submit" value="Enviar">
            <li>
                <p id="demo"></p>
            </li>
           </ul>
    </form>
    <script src="/js/function.js" ></script>
</body>
</html>
